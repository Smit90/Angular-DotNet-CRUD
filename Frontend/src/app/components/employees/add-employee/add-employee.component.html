<div class="container my-5">
  <h1 class="mb-3">Add New Employee</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="addEmployeeRequest.name"
            name="name"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="addEmployeeRequest.email"
            name="email"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="addEmployeeRequest.phone"
            name="phone"
            id="phone"
          />
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="addEmployeeRequest.salary"
            name="salary"
            id="salary"
          />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="addEmployeeRequest.department"
            name="department"
            id="department"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
